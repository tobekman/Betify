name: betify_client
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  get_it: ^7.2.0
  flutter_riverpod: ^1.0.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^2.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/config/
    - assets/images/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: NexaDemo
      fonts:
        - asset: assets/fonts/nexa/NexaDemo-Light.ttf
        - asset: assets/fonts/nexa/NexaDemo-Bold.ttf
          weight: 700
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/noto_serif/NotoSerif-Regular.ttf
        - asset: assets/fonts/noto_serif/NotoSerif-Bold.ttf
          weight: 700
        - asset: assets/fonts/noto_serif/NotoSerif-Italic.ttf
          style: italic
    - family: NotoSans
      fonts:
        - asset: assets/fonts/noto_sans/NotoSans-Regular.ttf
        - asset: assets/fonts/noto_sans/NotoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/noto_sans/NotoSans-Italic.ttf
          style: italic
